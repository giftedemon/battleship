<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Battleship</title>
    </head>
    <body>
        <main>
            <div class="players-choice hidden">
                <h3 class="players-choice__title">Choose players</h3>
                <div class="players">
                    <div class="player player1">
                        <h4 class="player__title">Player</h4>
                        <div class="player__variants">
                            <!-- Player and CPU images -->
                        </div>
                    </div>

                    <div class="player player2">
                        <h4 class="player__title">CPU</h4>
                        <div class="player__variants">
                            <!-- Player and CPU images -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="game">
                <div class="game__gameboard player1__side">
                    <h3>Player 1</h3>
                    <div class="player__gameboard player1__gameboard"></div>
                </div>

                <div class="game__gameboard player2__side">
                    <h3>Player 2</h3>
                    <div class="player__gameboard player2__gameboard"></div>
                </div>
            </div>

            <div class="pop-up hidden">
                <p>Placeholder</p>
                <button type="button">New Game</button>
            </div>
        </main>
        <script src="../dist/bundle.js"></script>
    </body>
</html>
