<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Battleship</title>
    </head>
    <body>
        <main>
            <div class="players-choice">
                <h3 class="players-choice__title">Choose players</h3>
                <div class="players">
                    <div class="player player1">
                        <h4 class="player__title">Player</h4>
                        <div class="player__variants" id="1">
                            <img
                                class="img-variants person chosen"
                                src="./assets/person_icon.png"
                                alt="Person image"
                                id="person"
                            />
                            <img
                                class="img-variants cpu"
                                src="./assets//cpu_icon.png"
                                alt="CPU image"
                                id="cpu"
                            />
                        </div>
                    </div>

                    <div class="player player2">
                        <h4 class="player__title">CPU</h4>
                        <div class="player__variants" id="2">
                            <img
                                class="img-variants person"
                                src="./assets/person_icon.png"
                                alt="Person image"
                                id="person"
                            />
                            <img
                                class="img-variants cpu chosen"
                                src="./assets/cpu_icon.png"
                                alt="CPU image"
                                id="cpu"
                            />
                        </div>
                    </div>
                </div>

                <button class="choice__button" type="button">Start Game</button>
            </div>

            <div class="game hidden">
                <div class="gameboard">
                    <div class="game__gameboard player1__side">
                        <h3>Player 1</h3>
                        <div class="player__gameboard player1__gameboard"></div>
                        <button class="random" type="button" id="1">Randomize</button>
                    </div>

                    <div class="game__gameboard player2__side">
                        <h3>Player 2</h3>
                        <div class="player__gameboard player2__gameboard"></div>
                        <button class="random" type="button" id="2">Randomize</button>
                    </div>
                </div>

                <button class="game__begin" type="button">Begin</button>
            </div>

            <div class="ships hidden" style="display: none">
                <div class="ship hidden" draggable="true" id="3">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <div class="pop-up hidden">
                <p>Placeholder</p>
                <button type="button">New Game</button>
            </div>
        </main>
        <script src="../dist/bundle.js"></script>
    </body>
</html>
